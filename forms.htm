<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#theform {
    border-radius: 10px;
    border: 2px solid rgb(45, 47, 44);
    width: 250px;
    height: 300px;
    transform: translate(600px, 50%);
}
#theform input {
    margin-top: 5px;
    margin-bottom: 5px;
}
</style>
<body>
    <form id="theform" action="">
        <center>
            <h1>OBINNA.COM</h1>
            <p>Input your details below</p>
            <input type="text" placeholder="username" id="name">
            <input type="text" placeholder="mail" id="mail">
            <input type="password" placeholder="password" id="pass">
            <input type="password" placeholder="confirm password" id="compass">
            <button type="button" onclick="register()" id="registerButton">REGISTER</button>
            <button type="button" onclick="night()" id="dayNightButton">DAY/NIGHT</button>
        </center>
    </form>
</body>
<script>
const body = document.querySelector("body");
const mode = document.getElementById("dayNightButton");
body.style.backgroundColor = "black";
body.style.color = "white";
mode.style.backgroundColor = "white";
mode.style.color = "black";
function clearEditInputs() {
    document.getElementById("pass").value = "";
    document.getElementById("compass").value = "";
    document.getElementById("mail").value = "";
    document.getElementById("name").value = "";
}
function register() {
    const pass = document.getElementById("pass").value;
    const compass = document.getElementById("compass").value;
    const name = document.getElementById("name").value;
    const mail = document.getElementById("mail").value;
    if(name.value == ""|| mail.value == "" || pass.value == ""){
    alert("input fields cannot be empty")
    }
    else if(pass.value !== compass.value){
        alert("password does not match")
    }
    else if(pass.value.length<8){
        alert("password must be 8 characters or more")
    }
    else{
        alert("registration successful")
    }
}
function night() {
    if (body.style.backgroundColor === "black") {
        body.style.backgroundColor = "white";
        body.style.color = "black";
        mode.style.backgroundColor = "white";
        mode.style.color = "black";
    } else {
        body.style.backgroundColor = "black";
        body.style.color = "white";
        mode.style.backgroundColor = "black";
        mode.style.color = "white";
    }
}
</script>
</html>
